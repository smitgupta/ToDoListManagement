<div class="modal fade" id="ConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm Remove Task</h4>
      </div>
      <div class="modal-body">
        The task you are removing, has not been completed yet. Do you still want to remove it?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="homeCtrl.removeTaskYes(row)">Yes</button>
        <button type="button" class="btn btn-primary" ng-click="homeCtrl.removeTaskNo()">No</button>
      </div>
    </div>
  </div>
</div>
